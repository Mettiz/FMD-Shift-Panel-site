    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Print Styles - Refactored for Stability */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0mm; 
        }

        html, body {
          width: 210mm;
          min-height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* --- Global Print Hides --- */
        .no-print, 
        .main-navbar,
        .print-hidden {
          display: none !important;
        }

        /* --- DASHBOARD MODE (Default) --- */
        /* If we are NOT specifically in modal mode, we assume dashboard print */
        body:not(.print-mode-modal) .modal-root {
            display: none !important;
        }

        body:not(.print-mode-modal) .main-content {
            display: block !important;
        }

        body:not(.print-mode-modal).print-mode-dashboard .dashboard-container {
            width: 155% !important;
            transform: scale(0.65) !important;
            transform-origin: top center !important;
            margin-left: -27.5% !important; /* Center scaling */
            margin-top: 5mm;
        }
        
        body:not(.print-mode-modal).print-mode-dashboard .dashboard-container table {
             font-size: 8pt !important;
        }
        
        body:not(.print-mode-modal).print-mode-dashboard .user-card-print {
            display: flex !important;
            justify-content: center;
        }

        /* --- MODAL REPORT MODE --- */
        body.print-mode-modal .main-content {
            display: none !important;
        }

        body.print-mode-modal .modal-root {
            display: block !important;
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: auto !important;
            background: white !important;
            z-index: 9999 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        body.print-mode-modal .modal-content {
            box-shadow: none !important;
            border: none !important;
            width: 100% !important;
            max-width: none !important;
            padding: 10mm !important;
            margin: 0 !important;
            display: block !important;
        }

        body.print-mode-modal .modal-overlay {
            display: none !important;
        }

        body.print-mode-modal .modal-scroll-area {
             overflow: visible !important;
             height: auto !important;
        }
        
        /* Table Styles */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        
        th, td {
          border: 1px solid #000 !important;
          color: black !important;
        }
        
        thead th {
            background-color: #f0f0f0 !important;
            border-bottom: 2px solid #000 !important;
        }
      }
    </style>
