    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Print Styles - Optimized for Full Page A4 */
      @media print {
        @page {
          size: A4 portrait;
          margin: 5mm; /* Very small margins to hide browser headers */
        }

        html, body {
          width: 100%;
          height: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* --- Global Print Hides --- */
        .no-print, 
        .main-navbar,
        .print-hidden {
          display: none !important;
        }

        /* --- DASHBOARD MODE (Schedule Table) --- */
        body:not(.print-mode-modal) .modal-root {
            display: none !important;
        }

        body:not(.print-mode-modal) .main-content {
            display: block !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
        }

        body:not(.print-mode-modal).print-mode-dashboard .dashboard-container {
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Force table to fit width and look clean */
        body:not(.print-mode-modal).print-mode-dashboard table {
             width: 100% !important;
             font-size: 8pt !important; /* Smaller font to fit 31 rows */
             border-collapse: collapse !important;
             table-layout: fixed !important;
        }
        
        body:not(.print-mode-modal).print-mode-dashboard th,
        body:not(.print-mode-modal).print-mode-dashboard td {
             padding: 1px 2px !important; /* Very Compact padding */
             border: 1px solid #000 !important;
             height: auto !important;
        }
        
        body:not(.print-mode-modal).print-mode-dashboard .user-card-print {
            display: flex !important;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* --- MODAL REPORT MODE --- */
        body.print-mode-modal .main-content {
            display: none !important;
        }

        body.print-mode-modal .modal-root {
            display: block !important;
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            background: white !important;
            z-index: 9999 !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        body.print-mode-modal .modal-content {
            box-shadow: none !important;
            border: none !important;
            width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        body.print-mode-modal .modal-overlay {
            display: none !important;
        }
        
        /* General Table Styles for Print */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        
        th, td {
          border: 1px solid #000 !important;
          color: black !important;
        }
        
        thead th {
            background-color: #f0f0f0 !important;
            border-bottom: 2px solid #000 !important;
            color: black !important;
        }
      }
    </style>
